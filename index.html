<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Tools to view, decompile, and export Valve's Source 2 models, maps, textures, panorama files, and much more.">
		<title>Source 2 Resource Viewer and Decompiler</title>
		<link rel="stylesheet" href="static/normalize.css">
		<link rel="stylesheet" href="static/style.css">
		<link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/SteamDatabase/ValveResourceFormat/master/Icons/vrf.ico">
	</head>
	<body>
		<body>
			<div class="jumbotron">
				<div class="container">
					<h1>Source 2 Resource Viewer</h1>
					<p>C# Library, CLI Utility, GUI Viewer.</p>
					<a href="https://github.com/SteamDatabase/ValveResourceFormat/releases" class="btn" id="js-download">Download</a>
				</div>
			</div>

			<div class="container">
				<div class="container screenshots screenshots-main">
					<figure>
						<img src="static/screen_vpk.png" alt="">
						<figcaption>View and export files in VPK packages</figcaption>
					</figure>
					
					<figure>
						<img src="static/screen_glados.png" alt="">
						<figcaption>Preview models and meshes in 3D space</figcaption>
					</figure>
				</div>
			</div>

			<div class="container footer">
				<iframe src="https://ghbtns.com/github-btn.html?user=SteamDatabase&repo=ValveResourceFormat&type=star&count=true&size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe><br>
				Available under the <a href="https://github.com/SteamDatabase/ValveResourceFormat/blob/master/LICENSE">MIT license</a>.<br>
				Created and maintained by <a href="https://github.com/SteamDatabase/ValveResourceFormat/graphs/contributors">various contributors</a>.<br>
				Thanks to everyone that helped with reverse engineering the file formats.
			</div>
			
			<div class="container screenshots screenshots-other">
				<figure>
					<img src="static/screen_potato.png" alt="">
					<figcaption>View and export textures along with other resources</figcaption>
				</figure>
				
				<figure>
					<img src="static/screen_cli.png" alt="">
					<figcaption>Use the command line utility</figcaption>
				</figure>
			</div>
			
			<script>
				fetch( 'https://api.github.com/repos/SteamDatabase/ValveResourceFormat/releases' )
				.then( function( response )
				{
					return response.json();
				} )
				.then( function( response )
				{
					if( response.length )
					{
						response = response[ 0 ];
						
						const date = new Date( response.published_at );
						const year = date.getUTCFullYear();
						let month = date.getUTCMonth() + 1;
						let day = date.getUTCDate();
						
						if( month < 10 )
						{
							month = `0${month}`;
						}
						
						if( day < 10 )
						{
							day = `0${day}`;
						}
						
						const button = document.getElementById( 'js-download' );
						button.href = response.html_url;
						button.textContent += ` ${response.name} (${year}-${month}-${day})`;
					}
				} );
			</script>
	</body>
</html>
